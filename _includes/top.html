<a class="top" style="display:none" href="#" title="Back to top">&uarr; back to top</a>
<script type="text/javascript">
  $(function() {
      $('.top').click(function(e) {
        e.preventDefault();
        $('body').animate({
        scrollTop: 0
        }, 2000);
      });
      $('#menu').waypoint( function(e, direction) {
          $('.top').fadeToggle();
      });
  });
</script>
